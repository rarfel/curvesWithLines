<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="downloadCanvas.js" defer></script>
    <meta name="Color-Scheme" content = "Dark">
    <link rel="stylesheet" href="style.css">
    <title>Golden Ratio Experiment</title>
</head>
<body>
    <canvas id="quadro"></canvas> 
    <div class="inputs">
        <div class="ratioInput">
            Ratio = <input type="number" id="rateChangeText" value="0.01" step="0.01" onchange="TextInput(), DrawSpiral()">
            <input type="range" id="rateChange" min="0.1" step="0.01" value="0.1" max="100" oninput="SlideInput(), DrawSpiral()">
            Divisor = <input type="number" id="divisor" value="2.273" step="0.001" onchange="DivisorInput(), DrawSpiral()">
        </div>
        <div class="ratioAutoplay">
            <button type="button" id="play" onclick="Backward()">Backwards</button>
            <button type="button" id="previous" onclick="Previous()">Previous</button>
            <button type="button" id="stop" onclick="Stop()">Stop</button>
            <button type="button" id="next" onclick="Next()">Next</button>
            <button type="button" id="play" onclick="Foward()">Foward</button>
        </div>
        <div class="toggleColor">
            Color = <input type="checkbox" id="color" checked onchange="DrawSpiral()">
        </div>
        <div class="revolutionsInput">
            Number of revolutions = <input type="number" id="revolutions" value="200" onchange="DrawSpiral()">
        </div>
        <div class="downloadButton">
            <button id="download">Download Image</button>
        </div>
        <div class="github">
            <a href="https://github.com/rarfel/curvesWithLines" target="_blank">github</a>
        </div>
    </div>
</body>
</html>
